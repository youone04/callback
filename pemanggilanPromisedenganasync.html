        return new Promise((resolve , reject) => {
            setTimeout(() => {

            },2000);
        });
    }

    const namaKedua = () => {
        return new Promise((resolve , gagal) => {
            setTimeout(() => {
                resolve(' gunawan')
            },1000)
        })
    }
   const hasil = async() => {

        console.log(pertama +''+kedua);
   }
   hasil()
</script>
</html>
